<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Quadros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Loja de Quadros</h1>
</header>

<section class="products">
    <!-- Produto 1 -->
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Quadro 1">
        <h2>Quadro Abstrato</h2>
        <p>A partir de R$ 149,90</p>
        <div class="product-options">
            <label for="size1">Tamanho:</label>
            <select id="size1">
                <option>Pequeno (30x40cm)</option>
                <option>Médio (50x70cm)</option>
                <option>Grande (70x100cm)</option>
            </select>
            <label for="color1">Cor:</label>
            <select id="color1">
                <option>Preto</option>
                <option>Branco</option>
            </select>
            <button>Adicionar ao Carrinho</button>
        </div>
    </div>
